<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/737315d400.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card text-center">
        <div class="card-header">
            Payment forn example
        </div>
        <form class="row g-3">
            <div class="card-body">
                <div class="d-flex alert alert-danger invalid-feedback" role="alert">
                    Some fields are missing
                </div>
                <div class="row g-3">
                    <div class="col-sm-7">
                        <label for="inputCard1" class="form-label d-flex">Card#</label>
                        <input type="number" class="form-control" id="inputCard1" placeholder="xxxxxxxxxx"
                            aria-label="Card#" required>
                    </div>
                    <div class="col-sm">
                        <label for="inputcvc" class="form-label d-flex">CVC#</label>
                        <input type="number" class="form-control" id="inputcvc" placeholder="0000" aria-label="CVC#"
                            required>
                    </div>
                    <div class="col-sm">
                        <label for="inputamount" class="form-label d-flex">Amount</label>
                        <input type="number" class="form-control" id="inputamount" placeholder="$Amount"
                            aria-label="Amount" required>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-sm-7">
                        <label for="inputFirstName" class="form-label d-flex">Firs Name</label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder=""
                            aria-label="FirstName" required>
                    </div>
                    <div class="col-sm">
                        <label for="inputLastName" class="form-label d-flex">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="" aria-label="State"
                            required>
                    </div>


                </div>
                <div class="row g-3">
                    <div class="col-sm-7">
                        <label for="inputCity" class="form-label d-flex">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="" aria-label="City"
                            required>
                    </div>
                    <div class="col-sm">
                        <label for="inputState" class="form-label d-flex">State</label>
                        <select class="form-select" id="inputState" aria-label="State" required>
                            <option selected>Pick a State</option>
                            <option value="1">New York</option>
                            <option value="2">North Carolina</option>
                            <option value="3">Orlando</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <label for="inputPostalCode" class="form-label d-flex">Postal code</label>
                        <input type="text" class="form-control" id="inputPostalCode" placeholder="" aria-label="Zip"
                            required>
                    </div>
                    <div class="row g-3">
                        <div class="col-sm-7">
                            <label for="inputCardType" class="d-flex form-label">We accept:</label>
                            <div class="bg-secondary rounded d-flex p-2" style="width: fit-content;">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="inlineCheckbox1" value="option1" checked>
                                    <label class="form-check-label" for="inlineCheckbox1">
                                        <i class="fab fa-cc-mastercard" style="color: #ffffff;"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="inlineCheckbox2"
                                        value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">
                                        <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="inlineCheckbox3"
                                        value="option3">
                                    <label class="form-check-label" for="inlineCheckbox3">
                                        <i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="inlineCheckbox4"
                                        value="option3">
                                    <label class="form-check-label" for="inlineCheckbox4">
                                        <i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <label for="inputTextArea" class="form-label d-flex">Message</label>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here"
                                    id="inputTextArea" required></textarea>
                                <label for="floatingTextarea"></label>
                                <p class="d-flex">Add any notes here</p>
                            </div>
                        </div>


                    </div>
                </div>
                <div class="card-footer text-body-secondary">

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>

                </div>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</body>

</html>
