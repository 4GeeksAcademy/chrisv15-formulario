<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/737315d400.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card text-center">
        <div class="card-header">
            Payment forn example
        </div>
        <div class="card-body">
            <div class=" d-flex alert alert-danger" role="alert">
                Some fields are missing
              </div>
            <div class="row g-3">
                <div class="col-sm-7">
                    <label for="exampleInputEmail1" class="form-label d-flex">Card#</label>
                    <input type="text" class="form-control" placeholder="xxxxxxxxxx" aria-label="City">
                </div>
                <div class="col-sm">
                    <label for="exampleInputEmail1" class="form-label d-flex">CVC#</label>
                    <input type="text" class="form-control" placeholder="0000" aria-label="State">
                </div>
                <div class="col-sm">
                    <label for="exampleInputEmail1" class="form-label d-flex">Amount</label>
                    <input type="text" class="form-control" placeholder="$Amount" aria-label="Zip">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-sm-7">
                    <label for="exampleInputEmail1" class="form-label d-flex">Firs Name</label>
                    <input type="text" class="form-control" placeholder="" aria-label="City">
                </div>
                <div class="col-sm">
                    <label for="exampleInputEmail1" class="form-label d-flex">Last Name</label>
                    <input type="text" class="form-control" placeholder="" aria-label="State">
                </div>


            </div>
            <div class="row g-3">
                <div class="col-sm-7">
                    <label for="exampleInputEmail1" class="form-label d-flex">City</label>
                    <input type="text" class="form-control" placeholder="" aria-label="City">
                </div>
                <div class="col-sm">
                    <label for="exampleInputEmail1" class="form-label d-flex">State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pick a state</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="col-sm">
                    <label for="exampleInputEmail1" class="form-label d-flex">Postal code</label>
                    <input type="text" class="form-control" placeholder="" aria-label="Zip">
                </div>
                <div class="row g-3">
                    <div class="col-sm-7">
                        <label for=" exampleInputEmail1" class="d-flex form-label">We accept:</label>
                        <div class="bg-secondary rounded d-flex p-2" style="width: fit-content;">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">
                                <i class="fab fa-cc-mastercard" style="color: #ffffff;"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">
                                <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">
                                <i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">
                                <i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <label for="exampleInputEmail1" class="form-label d-flex">Message</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here"
                            id="floatingTextarea"></textarea>
                        <label for="floatingTextarea"></label>
                        <p class="d-flex">Add any notes here</p>
                    </div>
                </div>


            </div>
        </div>
        <div class="card-footer text-body-secondary">

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
